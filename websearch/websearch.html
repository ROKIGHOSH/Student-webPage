
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search</title>
    <link rel="stylesheet" href="websearch.css">
</head>
<body>
    <div class="search-container">
        <h1>Web search</h1>
        <input type="text" id="search-query" placeholder="Search Google">
        <button id="btn-primary">
            <span id="btn-txt">Web Search</span>
            <kbd id="btn-kbd">G</kbd>
        </button>
        <iframe id="search-results" width="100%" height="600"></iframe>
    </div>
    <script src="websearch.js"></script>
</body>
</html>
