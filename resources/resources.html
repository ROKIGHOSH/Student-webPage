<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="resources.css">
</head>
<body>
    <div class="resource-container">
        <h1>Resources</h1>
        <!-- Label that acts as a custom button for file input -->
        <label for="file-input">Choose File</label>
        <input type="file" id="file-input" accept=".pdf" multiple>
        <div id="file-list"></div>
        
        <!-- View PDF section -->
        <h2>View PDF</h2>
        <embed id="pdf-viewer" type="application/pdf" width="100%" height="600px" style="display: none;">
        <button id="fullscreen-btn" style="display: none;">Enter Full Screen</button>
    </div>
    <script src="resources.js"></script>
</body>
</html>
