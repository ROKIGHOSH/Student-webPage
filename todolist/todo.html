<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id ="add-task">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg> Add Task
          </button>
        <div class="task-container">
            <ul id="task-list">
                <!-- Example of a task item with a remove button -->
                <!-- <li>Task 1 <button class="remove-task">Remove</button></li> -->
            </ul>
        </div>
        <div class="tools">
            <div class="clock-container">
                <h2>Clock</h2>
                <span id="clock"></span>
            </div>
            <div class="stopwatch-container">
                <button id="start-stopwatch">Start Stopwatch</button>
                <button id="stop-stopwatch">Stop Stopwatch</button>
                <button id="reset-stopwatch">Reset Stopwatch</button>
            </div>
            <div class="reminder-container">
                <h2>Set Reminder</h2>
                <label for="reminder-time">Reminder Time:</label>
                <input type="datetime-local" id="reminder-time">
                <button id="set-reminder">Set Reminder</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
